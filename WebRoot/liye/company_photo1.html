<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<center>
		<form id="photo1" name="photo1" method="post">
			<table width="510" border="0">
			    <tr>
				<td colspan="2" align="center" valign="middle">
				  <img id="license" src="${path}/photo/show/${(company.pict1)!}" width="32" height="32" alt="" />				</td>
				</tr>
				<tr>
                   <td colspan="2">
                      <input id="token" type="hidden" name="token" class="ipt" value="${token}">
                      <input id="key" type="hidden" name="key" class="ipt" value="${key}">
                      <input id="file" name="file" class="ipt" type="file" /><div id="progressbar"></div>
                   </td>
				</tr>
				<tr>
				  <td><input type="hidden" value="${(company.id)!}" name="company.id" /></td>   
                  <td><input type="hidden" name="company.pict1" value="${(company.pict1)!}"/></td>
				<tr>
					<td colspan="2" align="center">
								<button type="button" onclick="upload_photo1()">保存</button>
					</td>
				</tr>
		</table>
		</form>	
			
		
	</center>
</body>
</html>
