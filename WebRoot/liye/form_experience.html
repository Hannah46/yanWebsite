<div id="RegionJobBusinessTag1" style="display:none"></div>
<div id="RegionJobBusinessTag2" style="display:none"></div>
<center>

<table width="600" border="1">
				<tr>
					<td colspan="3" >
						<input type="hidden" value="${(experience.id)!}" name="experience.id" />
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="hidden" value="${(experience.id_resume)!}" name="experience.id_resume" />
					</td>
				</tr>
	<tr>
    <td width="115"><div align="right" >*企业名称</div></td>
    <td width="361"><input type="text" name="experience.enterprise" value=${(experience.enterprise)!}></input></td>
    <td>${enterpriseMsg!}</td>
    </tr> 
    <tr>
    <td><div align="right"></div></td>
    <td colspan="2">&nbsp;</td>
    </tr>   
  <tr>
    <td><div align="right">*行业类别</div></td>
    <td><input type="text" id="vocation" name="experience.vocation" onkeypress="javascript:return false;" 
    			onclick="selectVocation()" value=${(experience.vocation)!}></input></td>
    <td>${vocationMsg!}</td>   
  </tr>
      <tr>
    <td><div align="right"></div></td>
    <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
    <td><div align="right">*职位</div></td>
    <td><input id="job" type="text" name="experience.job" onkeypress="javascript:return false;" 
    			onclick="selectJob()" value=${(experience.job)!}></input></td>
    <td>${jobMsg!}</td>
  </tr>

        <tr>
    <td><div align="right"></div></td>
    <td colspan="2">&nbsp;</td>
    </tr>
    </table>
    
    <table width="600" border="1">
    <tr>
<td colspan="2"><label>工作时间</label></td>
</tr>
    <tr>
    <td width="115"><div align="right">*入职时间</div></td>
    <td width="400"><input name="experience.year1" width="40" value="${(experience.year1)!}"/>
    <label>年</label>
    <input name="experience.month1" width="40" value="${(experience.month1)!}"/>
    <label>月 </label>
    </td>
    </tr>
     <tr height="20">
    <td><div align="right"></div></td>
    <td>${year1Msg!}${month1Msg!}</td>
    </tr>
    <tr>
    <td width="115"><div align="right">*离职时间</div></td>
    <td  width="400">
    <input name="experience.year2" width="40" value="${(experience.year2)!}"/>
    <label>年</label>
    <input name="experience.month2" width="40" value="${(experience.month2)!}"/>
    <label>月</label>
    </td>
  </tr>
  <tr height="20">
  	<td><div align="right"></div></td>
  	<td>${year2Msg!}${month2Msg!}</td>
  </tr>
  <tr>
    <td><div align="right">*月薪</div></td>
    <td><select id="experience.salary" name="experience.salary">
    <option value="0">--请选择--</option>
    <option value="1" <#if ((experience.salary)!0) = 1>selected="selected"</#if> >1000元/月以下</option>
    <option value="2" <#if ((experience.salary)!0) = 2>selected="selected"</#if> >1000-2000元/月</option>
    <option value="3" <#if ((experience.salary)!0) = 3>selected="selected"</#if> >2001-4000元/月</option>
    <option value="4" <#if ((experience.salary)!0) = 4>selected="selected"</#if> >4001-6000元/月</option>
    <option value="5" <#if ((experience.salary)!0) = 5>selected="selected"</#if> >6001-8000元/月</option>
    <option value="6" <#if ((experience.salary)!0) = 6>selected="selected"</#if> >8001-10000元/月</option>
    <option value="7" <#if ((experience.salary)!0) = 7>selected="selected"</#if> >10001-15000元/月</option>
    <option value="8" <#if ((experience.salary)!0) = 8>selected="selected"</#if> >15001-25000元/月</option>
    <option value="9" <#if ((experience.salary)!0) = 9>selected="selected"</#if> >25000元以上/月</option>
    <option value="10" <#if ((experience.salary)!0) = 10>selected="selected"</#if> >保密</option>
    </select></td>
    <td>${salaMsg!}</td>
  </tr>
  <tr>
    <td><div align="right"></div></td>
    <td colspan="2">&nbsp;</td>
    </tr>
  
      <tr>
    <td height="34"><div align="right">*工作描述</div></td>
    <td><textarea name="experience.desc" cols="40" rows="10">${(experience.desc)!}</textarea> </td>
    <td>${descMsg!}</td>
  </tr>
  <tr>
    <td><div align="right"></div></td>
    <td colspan="2">&nbsp;</td>
    </tr>  
      <tr>
    <td><div align="right">*企业性质</div></td>
    <td><select id="experience.enter_type" name="experience.enter_type">
    <option value="0">--请选择--</option>
    <option value="1" <#if ((experience.enter_type)!0) = 1>selected="selected"</#if> >国企</option>
    <option value="2" <#if ((experience.enter_type)!0) = 2>selected="selected"</#if>>外商独资</option>
    <option value="3" <#if ((experience.enter_type)!0) = 3>selected="selected"</#if>>合资</option>
    <option value="4" <#if ((experience.enter_type)!0) = 4>selected="selected"</#if>>代表处</option>
    <option value="5" <#if ((experience.enter_type)!0) = 5>selected="selected"</#if>>民营</option>
    <option value="6" <#if ((experience.enter_type)!0) = 6>selected="selected"</#if>>股份制企业</option>
    <option value="7" <#if ((experience.enter_type)!0) = 7>selected="selected"</#if>>上市公司</option>
    <option value="8" <#if ((experience.enter_type)!0) = 8>selected="selected"</#if>>国家机关</option>
    <option value="9" <#if ((experience.enter_type)!0) = 9>selected="selected"</#if>>事业单位</option>
    <option value="10" <#if ((experience.enter_type)!0) = 10>selected="selected"</#if>>其他</option>
    </select></td>
    <td>${enter_typeMsg!}</td>
  </tr>
  <tr>
    <td><div align="right"></div></td>
    <td colspan="2">&nbsp;</td>
    </tr>
    
          <tr>
    <td><div align="right">*企业规模</div></td>
    <td><select id="experience.enter_scale" name="experience.enter_scale">
    <option value="0">--请选择--</option>
    <option value="1" <#if ((experience.enter_scale)!0) = 1>selected="selected"</#if> >20人以下</option>
    <option value="2" <#if ((experience.enter_scale)!0) = 2>selected="selected"</#if> >20-99人</option>
    <option value="3" <#if ((experience.enter_scale)!0) = 3>selected="selected"</#if> >100-499人</option>
    <option value="4" <#if ((experience.enter_scale)!0) = 4>selected="selected"</#if> >500-999人</option>
    <option value="5" <#if ((experience.enter_scale)!0) = 5>selected="selected"</#if> >1000-9999人</option>
    <option value="6" <#if ((experience.enter_scale)!0) = 6>selected="selected"</#if> >10000人以上</option>
    </select></td>
    <td>${enter_scaleMsg!}</td>
  </tr>
  <tr>
    <td><div align="right"></div></td>
    <td colspan="2">&nbsp;</td>
    </tr>
  <tr>
    <td colspan="3"><div align="center">
	    <center>
        <input type="submit" name="Submit" value="提交" />
		</center>
    </div></td>
    </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</center>

<script type="text/javascript" language="javascript">
function selectJob() {
    window.m = new MessageBox(null, "");
    m.CloseButtonValue = "";
    m.Title = "";	
    m.InnerDivHeight = 810;
    m.InnerDivWidth = 830;
    m.ShowIframeDialog("${path!}/dataJob.html");
}

function selectVocation() {
	window.m1 = new MessageBox(null, "");
    m1.CloseButtonValue = "";
    m1.Title = "";	
    m1.InnerDivHeight = 300;
    m1.InnerDivWidth = 825;
    m1.ShowIframeDialog("${path!}/dataVocation.html");
}
</script>
